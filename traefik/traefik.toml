[providers.docker]
endpoint = "unix:///var/run/docker.sock"
exposedByDefault = false

[serversTransport]
insecureSkipVerify = true

[entryPoints]
[entryPoints.http]
address = ":80"
[entryPoints.traefik]
address = ":9090"

[api]
dashboard = true
debug = true

[log]
level = "DEBUG"
filePath = "/var/log/traefik/DEBUG.log"

[accessLog]
filePath = "/var/log/traefik/access.log"
